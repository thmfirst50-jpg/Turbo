{% extends "base.html" %}

{% block title %}Turbo{% endblock %}

{% block content %}

<div id="hintFeedback" 
     style="margin-top: 10px; 
            font-size: 18px; 
            font-weight: 500; 
            color: #333; 
            text-align: center;">
</div>

<div id="questionBox"></div>

<div class="tool-menu">
  <input type="color" id="colorPicker" value="#007bff" title="Pick color">
  
  <select id="eraseMenu" title="Eraser Options">
    <option value="draw">✏️ Draw</option>
    <option value="erase">🩹 Erase</option>
    <option value="clear">🗑️ Clear All</option>
  </select>
</div>

<div id="canvasContainer">
  <canvas id="fullCanvas"></canvas>
</div>

<div class="button-container">
    <button id="recognizeBtn" class="svg-icon-button">
        <img src="{{ url_for('static', filename='logos/turbo.svg') }}" alt="Gemini Logo">
    </button>
    <button id="uploadBtn" class="svg-icon-button">
        <img src="{{ url_for('static', filename='logos/arrow_up.svg') }}" alt="uploadBtn">
    </button> 
    <input type="file" id="fileInput" accept="image/*, .pdf" style="display:none;">
        <button id="hintBtn" class="svg-icon-button">
        <img src="{{ url_for('static', filename='logos/hint.svg') }}" alt="hintBtn">
    </button>
    <!-- <button id="speakerBtn" class="svg-icon-button">
        <img src="{{ url_for('static', filename='logos/speaker.svg') }}" alt="speakerBtn">
    </button> -->
    <button id="leftArrowBtn" class="svg-icon-button">
        <img src="{{ url_for('static', filename='logos/arrow_left.svg') }}" alt="leftArrowBtn">
    </button>
    <button id="pageNumber" class="svg-icon-button">
        <img src="{{ url_for('static', filename='logos/page_number.svg' )}}" alt="pageNumber">
        <div id="page-counter" class="page-number">1</div>
    </button>
    <button id="RightArrowBtn" class="svg-icon-button">
        <img src="{{ url_for('static', filename='logos/arrow_right.svg') }}" alt="rightArrow">
    </button>
</div>
{% endblock %}

{% block extra_styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
{% endblock %}

{% block extra_scripts %}
<script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
{% endblock %}
